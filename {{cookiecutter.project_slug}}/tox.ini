[tox]
envlist =
{%- if cookiecutter.use_django == 'y' %}
    py{36,37,38}-django{20,21,22,30}
{%- else %}
    py{36,37,38}
{%- endif %}

[testenv]
setenv =
    PYTHONPATH={toxinidir}

deps =
{%- if cookiecutter.use_django == 'y' %}
    django20: Django<2.1
    django21: Django<2.2
    django22: Django<2.3
    django30: Django<3.1
{%- endif %}
{%- if cookiecutter.use_pytest == 'y' %}
    -r{toxinidir}/requirements_dev.txt

commands =
    pip install -U pip setuptools wheel
    pytest {posargs:tests}
{% endif %}
